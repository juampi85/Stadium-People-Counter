<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium People Counter</title>
    <link rel="icon" type="image/jpg" href="./images/favicon.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">People entered:</h1>
        <h2 id="count-section">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
         <button id="save-btn"  onclick="save()" disabled="true">SAVE</button>
        <button id="restart-btn" onclick="restart()">RESTART</button>
        <p id="save-section">Previous entries: </p>
    </main>

    <script src="./index.js"></script>
</body>
</html>
